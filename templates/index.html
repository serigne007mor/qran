<!DOCTYPE html>
<html lang="en">

<head>
    <title>Qran Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" id="formtest">
        <h1 align="center">Qran calculator</h1><br><br>

        <div class="alert alert-success" id="alert" hidden>
            <strong>Success!</strong>
        </div>

        <form class="form-horizontal" id="form" method="post">

            <div class="form-group">
                <label class="control-label col-sm-4">Begin Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="beginDate" name="beginDate" required>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-4">End Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-sm-4" for="E-mailId">Precision (At what precision do you want the number of pages)</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="precision" name="precision" placeholder="Put 0 if you want a whole number of pages" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="E-mailId">Email (Your calendar will be sent by email)</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email here" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12" align="center">
                    <button type="submit" class="btn btn-primary" name="submit" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    $("#submit").click(function() {
        $(".form1").submit();
        var beginDate = $("#beginDate").val();
        var endDate = $("#endDate").val();
        var precision = $("#precision").val();
        var email = $("#precision").val();
        var form_data = new FormData();
        form_data.append('beginDate', beginDate);
        form_data.append('endDate', endDate);
        form_data.append('precision', precision);
        form_data.append('email', email);
    });
</script>

</html>
